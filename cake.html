<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Lovie</title>
    <style>
        body {
            margin: 0;
            background-color: #f7a8b8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .cake {
            position: relative;
            width: 220px;
            height: 160px;
            margin-bottom: 60px;
            cursor: pointer;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 45px;
            background: #8b5e3c;
            border-radius: 8px;
            left: 0;
            opacity: 0;
            animation: drop 0.5s forwards ease-out;
        }

        .layer1 {
            bottom: 0;
            animation-delay: 0.3s;
        }

        .layer2 {
            bottom: 45px;
            animation-delay: 0.8s;
        }

        .layer3 {
            bottom: 90px;
            animation-delay: 1.3s;
        }

        .frosting {
            position: absolute;
            width: 100%;
            height: 50px;
            background: white;
            border-radius: 20px 20px 10px 10px;
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 85% 60%, 75% 85%, 65% 60%,
                    55% 90%, 45% 60%, 35% 85%, 25% 60%, 15% 80%, 0% 65%);
            bottom: 90px;
            z-index: 2;
            opacity: 0;
            animation: drop 0.5s forwards ease-out;
            animation-delay: 1.8s;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 50px;
            background: repeating-linear-gradient(to bottom,
                    white 0px,
                    white 6px,
                    pink 6px,
                    pink 12px);
            border-radius: 2px;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: drop 0.4s forwards ease-out;
            animation-delay: 2.3s;
            z-index: 3;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 20px;
            background: radial-gradient(circle, #ffdd55 40%, #ff9900);
            border-radius: 50%;
            animation: flicker 0.2s infinite alternate;
            z-index: 4;
        }

        .message {
            text-align: center;
            color: #7b2e2e;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 2.8s;
        }

        .message h1 {
            font-size: 28px;
            margin: 0;
        }

        .message p {
            font-size: 20px;
            margin: 5px 0 0;
        }

        .click-text {
            margin-top: 10px;
            font-size: 22px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3.5s;
        }

        @keyframes drop {
            0% {
                transform: translateY(-60px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes flicker {
            from {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }

            to {
                transform: translateX(-50%) scale(1.15);
                opacity: 0.85;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="cake" onclick="goToNextPage()">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="frosting"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <div class="message">
        <h1>happy birthday!</h1>
        <p>My beautiful Pandaaa</p>
    </div>

    <div class="click-text">Click the cake Up ðŸŽ‚</div>

    <script>
        function goToNextPage() {
            // Replace this URL with your actual next page link
            window.location.href = "message.html";
        }
    </script>

</body>

</html>
