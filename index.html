<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Panda's Birthday Wish</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background:
        url('candles-1835449_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #d23669;
      margin-bottom: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: textGlow 2s infinite alternate;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: #ff4757;
      margin-top: 5px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
      margin: 25px 0;
      animation: slideUp 1s ease-out;
    }

    .btn {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px auto;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      transition: all 0.3s ease;
      display: block;
      width: 80%;
      max-width: 250px;
      text-decoration: none;
    }

    .btn-celebrate {
      animation: pulse 2s infinite;
    }

    .btn-link {
      display: none;
      background: linear-gradient(to right, #6b66ff, #8e8eff);
      transform: scale(0);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-link.visible {
      display: block;
      transform: scale(1);
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
    }

    .btn-celebrate:hover {
      background: linear-gradient(to right, #ff5252, #ff7676);
    }

    .btn-link:hover {
      background: linear-gradient(to right, #5252ff, #7676ff);
      box-shadow: 0 8px 20px rgba(107, 107, 255, 0.6);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 5px rgba(210, 54, 105, 0.5);
      }

      to {
        text-shadow: 0 0 15px rgba(210, 54, 105, 0.8);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .card {
        padding: 20px;
      }

      .btn {
        padding: 12px 25px;
        font-size: 1rem;
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Myy Panda's</h1>
    <h2>Birthday</h2>
    <p>I love you soo much my girl.This is nothing just a little surprise for you.</p>
    <button class="btn btn-celebrate" id="celebrateBtn">Let's Celebrate!</button>
    <a href="cake.html" class="btn btn-link" id="partyLinkBtn">Nextâ†’</a>
  </div>

  <script>
    document.getElementById('celebrateBtn').addEventListener('click', function () {
      // Create confetti effect
      for (let i = 0; i < 100; i++) {
        createConfetti();
      }

      // Button animation
      this.textContent = 'Celebrating! ðŸŽ‰';
      this.style.animation = 'none';
      this.offsetHeight; /* trigger reflow */
      this.style.animation = 'pulse 0.5s infinite';

      // Show the party details button with popup effect
      setTimeout(() => {
        const partyBtn = document.getElementById('partyLinkBtn');
        partyBtn.classList.add('visible');

        // Play a subtle sound (optional)
        const popSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
        popSound.volume = 0.3;
        popSound.play();

        this.textContent = 'Let\'s Celebrate!';
        this.style.animation = 'pulse 2s infinite';
      }, 2000);
    });

    function createConfetti() {
      const colors = ['#ff6b6b', '#ff8e8e', '#ffb8b8', '#ffdd59', '#ff9f43', '#f368e0', '#5f27cd'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = -10 + 'px';
      confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      confetti.style.width = Math.random() * 10 + 5 + 'px';
      confetti.style.height = Math.random() * 10 + 5 + 'px';

      document.body.appendChild(confetti);

      let animationDuration = Math.random() * 3 + 2;

      confetti.style.animation = `fall ${animationDuration}s linear forwards`;

      // Add animation keyframes dynamically
      const style = document.createElement('style');
      style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 1;
                    }
                }
            `;
      document.head.appendChild(style);

      setTimeout(() => {
        confetti.remove();
        style.remove();
      }, animationDuration * 1000);
    }
  </script>
</body>

</html>
